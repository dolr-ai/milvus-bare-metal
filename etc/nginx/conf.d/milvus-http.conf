# Initial HTTP configuration for SSL certificate acquisition
# This will be replaced by milvus-https.conf after certificates are obtained

server {
    listen 80;
    server_name vector.yral.com;

    # Allow ACME challenge for certificate acquisition
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Default location
    location / {
        return 200 "Milvus gRPC API - Use port 443 with TLS\n";
        add_header Content-Type text/plain;
    }
}
